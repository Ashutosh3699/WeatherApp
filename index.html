<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <h1>Weather App</h1>
        </div>        

        <div class="button_tab">

            <div class="userWeather_btn tab" userWeather>Your Weather</div>

            <div class="searchWeather_btn tab" searchWeather>Search Weather</div>
        </div>

        <!-- weather container for switching the tabs -->
        <div class="weather_Container">

            <!-- grantAccess page -->

            <div class="grantAccess_page sub_conatiner" grantAccess>

                <img src="./assets/location.png" width="80px" height="80px" loading="lazy">


                <h2>Grant Location Access</h2>

                <p>Allow Access To Get Weather Information</p>

                <button class="btn grant_btn" data_grantAccess>Grant Access</button>


            </div>

            <!-- search tab -->
            <form class="searchTab_page" searchTab>

                <input type="text" placeholder="Search city here..." class="search_tab_input" search_input_form >

                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20px" height="20px" loading="lazy">
                </button>
            </form>

            <!-- weather description tab -->

            <div class="weatherDescTab sub_conatiner" weatherDescTab_page>

                <div class="cityName_tab">

                    <p class="city_name"></p>

                    <img class="flag_icon">
                </div>

                <p class="weather_type"></p>

                <img class="weather_type_icon">

                <p class="city_temp"></p>

                <div class="weather_info_box">

                    <div class="windSpeed_det parameter">

                        <img src="./assets/wind.png" >

                        <p>WindSpeed</p>

                        <p class="WindSpeed_data"></p>
                    </div>

                    <div class="Humidity_det parameter">

                        <img src="./assets/humidity.png" >

                        <p>Humidity</p>

                        <p class="Humidity_data"></p>
                    </div>

                    <div class="cloud_det parameter">

                        <img src="./assets/cloud.png" >

                        <p>Clouds</p>

                        <p class="cloud_data"></p>
                    </div>




                </div>


            </div>

            <div class="loader sub_conatiner" loading_tab>

                <img src="./assets/loading.gif" width="150px" height="150px" loading="lazy">

                <p>Loading....</p>
            </div>

            <div class="error_404 sub_conatiner" error_page>

                <img src="./assets/not-found.png" width="500px" height="500px" loading="lazy">

                <p>city not found</p>
            </div>



        </div>



    </div>




    <script src="script.js"></script>
    
</body>
</html>
